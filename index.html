<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Smart Environments Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="SEDashboard">
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="dropdown"><button class="btn btn-outline-primary btn-sm" aria-expanded="false" data-bs-toggle="dropdown" type="button" style="position:fixed; top: 0; left: 0"><i class="fas fa-cog"></i></button>
                <div class="dropdown-menu text-center">
                    <div style="height: 28px;">
                        <div class="form-check form-switch"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1">Live update</label></div>
                    </div><button class="btn btn-outline-primary btn-sm" type="button"><i class="fas fa-redo-alt me-2"></i>Refresh now</button>
                </div>
            </div>
            <div class="d-flex align-items-md-center" style="height: 100%;">
                <div class="text-center align-self-center" style="margin: 0;"><div class="progress progress-bar-vertical striped">
        <div class="progress-bar progress-bar-striped progress-bar-animated" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" id="water-bar" style="height: 50%;">XX%</div>
    </div><strong>Sensor 1</strong></div>
            </div>
            <div class="d-flex align-items-md-center" style="height: 100%;">
                <div class="text-center align-self-center" style="margin: 0;"><div class="progress progress-bar-vertical striped">
        <div class="progress-bar progress-bar-striped progress-bar-animated" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" id="water-bar" style="height: 50%;">XX%</div>
    </div><strong>Sensor 2<br></strong></div>
            </div>
            <div class="d-flex align-items-md-center" style="height: 100%;">
                <div class="text-center align-self-center" style="margin: 0;"><div class="progress progress-bar-vertical striped">
        <div class="progress-bar progress-bar-striped progress-bar-animated" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" id="water-bar" style="height: 50%;">XX%</div>
    </div><strong>Sensor 3</strong></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script src="app.js"></script>
</html>
